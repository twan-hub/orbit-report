<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th (click)="sort( 'name')" class=" sortable ">Name</th>
        <th (click)="sort( 'type') " class="sortable ">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>

    <tr *ngFor="let element of satellites ">
        <td>{{element.name}}</td>
        <td [class.warning]=' element.Warn() '>{{element.type}}</td>
        <td>{{element.operational}}</td>
        <td>{{element.orbitType}}</td>
        <td>{{element.launchDate}}</td>
    </tr>
</table>
